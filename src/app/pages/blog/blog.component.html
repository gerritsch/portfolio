<div class="container-fluid p-0">
  <div class="row no-gutters header">
    <div class="col-12">
      <app-header></app-header>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-12 mt-5">
      <div class="container" id="data-privacy">
        <div class="row w-100 justify-content-center">
          <div class="col-12 align-self-center text-center">
            <h1>BLOG</h1>
            <hr />
          </div>
          <div class="col-12 align-self-center">
            <div class="row mb-3">
              <div class="col-lg-4 col-md-12 mb-3" *ngFor="let article of showArticles; index as i">
                <div class="card">
                  <img src="{{ article.thumbnail.small }}" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title">{{ article.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                      {{ article.date.toDateString() }}
                    </h6>
                    <p class="card-text">
                      {{ article.description }}
                    </p>
                    <a href="{{ article.link }}" class="btn">Read complete article</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row no-gutters footer mt-5">
    <div class="col-12 mt-3">
      <app-footer></app-footer>
    </div>
  </div>
</div>

<app-scroll-top></app-scroll-top>
